<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebP Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üñºÔ∏è WebP Converter</h1>
      <p>Convert JPG, PNG, and HEIC images to WebP format</p>
    </header>

    <div class="controls">
      <div class="quality-control">
        <label for="quality">Quality: <span id="quality-value">85</span></label>
        <input type="range" id="quality" min="1" max="100" value="85">
      </div>
    </div>

    <div class="drop-zone" id="drop-zone">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      <h3>Drag & Drop Images Here</h3>
      <p>or click to browse</p>
      <input type="file" id="file-input" multiple accept="image/jpeg,image/jpg,image/png,image/heic,image/heif,.heic,.heif" hidden>
    </div>

    <div id="file-list"></div>

    <div class="button-row">
      <button id="convert-btn" class="convert-btn" disabled>Convert to WebP</button>
      <button id="clear-btn" class="clear-btn" style="display: none;">Clear Files</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
